<div class="row" style="width: 100%;" ng-show="homeLoggedIn == false || homeLoggedIn == null">
    <div class="col-sm-4" style="margin-left: 35%; margin-top: 10%;">                          
    
        <div style="margin-top: 15px; background-color: white; padding: 30px;">

            <div class="form-group">
                <label>Endpoint</label>                                
                <input class="form-control" disabled ng-keyup="$event.keyCode == 13 && login()" ng-model="petascopeEndPoint">
            </div>
            
            <!--Username-->            
            <div class="form-group">
                <label>Username</label>
                <!-- NOTE: ng-model with value:string cannot work under accordion for two ways data binding, it needs an object -->
                <input class="form-control" ng-keyup="$event.keyCode == 13 && login()" ng-model="credential.username">
            </div>

            <!--Password-->            
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" ng-keyup="$event.keyCode == 13 && login()" ng-model="credential.password" type="password">
            </div>

            <div class="form-group">
                <form>
                    <input type="button" class="btn btn-primary" ng-enter="login()" ng-click="login()" value="Login" title="Login with valid crendentials of a rasdaman user"/>
                </form>
            </div>

            <span ng-show="displayError" style="color: red;">username or password is not valid</span>

        </div>

    </div>
</div>
